{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="registro-salida">
<h1 class="heading">Inciar Sesion </h1>
<p class="text" >Por favor introduzca su correo y contraseña.</p>
<br>
<br>
<br>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong> {{ form.errors }}
    </div>
    {% endif %}
    <div class="input-field"><input type="email" name="email" id="inputEmail" placeholder="E-mail" required autofocus> </div>
    <div class="input-field"><input type="password" name="password1" id="inputPassword1" placeholder="Contraseña" required autofocus></div>
    
    <br>
    <button class="btn-registro" type="submit">ENTRA</button>
</form>
<br>
<p>Todavía no tienes cuenta? <a href="{% url 'registro' %}" > Crea tu cuenta Aquí </a></p>

</div>

{% endblock %}
